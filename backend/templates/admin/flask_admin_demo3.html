<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .topbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00d4aa, #00ff88);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .brand-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4aa, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 20px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .main-panel {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 2rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .metric-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4aa, #00ff88);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }

        .metric-icon {
            font-size: 1.2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .metric-change {
            font-size: 0.8rem;
            color: #00ff88;
        }

        .traffic-panel {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .time-selector {
            display: flex;
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
        }

        .time-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-btn.active,
        .time-btn:hover {
            background: linear-gradient(45deg, #00d4aa, #00ff88);
            color: #000;
        }

        .chart-area {
            height: 300px;
            background: #0a0a0a;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: end;
            justify-content: space-around;
            gap: 2px;
        }

        .chart-bar {
            background: linear-gradient(to top, #00d4aa, #00ff88);
            border-radius: 2px 2px 0 0;
            transition: all 0.3s ease;
            position: relative;
            min-height: 5px;
        }

        .chart-bar:hover {
            filter: brightness(1.2);
            transform: scaleY(1.05);
        }

        .sidebar-panel {
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 2rem;
        }

        .control-panel {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            border: 1px solid #444;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #3a3a3a, #4a4a4a);
            border-color: #00d4aa;
            transform: translateY(-2px);
        }

        .control-btn.danger {
            border-color: #ff4757;
        }

        .control-btn.danger:hover {
            border-color: #ff3742;
            background: linear-gradient(145deg, #3a2a2a, #4a3a3a);
        }

        .devices-panel {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .device-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #333;
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .device-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #00d4aa, #00ff88);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #000;
            font-weight: bold;
        }

        .device-details h4 {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .device-details p {
            color: #aaa;
            font-size: 0.75rem;
        }

        .device-status {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .status-online {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-idle {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .activity-panel {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .activity-feed {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: start;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #333;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-time {
            font-size: 0.7rem;
            color: #666;
            min-width: 50px;
            margin-top: 2px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-message {
            color: #fff;
            font-size: 0.85rem;
            margin-bottom: 2px;
        }

        .activity-detail {
            color: #aaa;
            font-size: 0.75rem;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .logs-panel {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .log-viewer {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 1rem;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .log-line {
            padding: 2px 0;
            color: #ddd;
        }

        .log-info { color: #58a6ff; }
        .log-warning { color: #ffdd57; }
        .log-error { color: #ff8182; }

        .domains-panel {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #333;
        }

        .domain-item:last-child {
            border-bottom: none;
        }

        .domain-name {
            color: #fff;
            font-size: 0.9rem;
        }

        .ssl-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .performance-ring {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .ring-bg {
            fill: none;
            stroke: #333;
            stroke-width: 8;
        }

        .ring-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 2px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <div class="brand-icon">F</div>
            <div class="brand-text">Flask Control Center</div>
        </div>
        <div class="system-status">
            <div class="status-indicator">
                <div class="pulse-dot"></div>
                <span>Sistema Operativo</span>
            </div>
            <div style="color: #aaa; font-size: 0.85rem;" id="current-time"></div>
        </div>
    </header>

    <main class="container">
        <div class="dashboard-grid">
            <div class="main-panel">
                <!-- M√©tricas principales -->
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">Dispositivos Online</span>
                            <span class="metric-icon">üì±</span>
                        </div>
                        <div class="metric-value" id="online-devices">0</div>
                        <div class="metric-change">+3 en la √∫ltima hora</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">Tr√°fico/seg</span>
                            <span class="metric-icon">‚ö°</span>
                        </div>
                        <div class="metric-value" id="traffic-rate">0</div>
                        <div class="metric-change">KB/s promedio</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">CPU Usage</span>
                            <span class="metric-icon">‚öôÔ∏è</span>
                        </div>
                        <div class="metric-value" id="cpu-usage">0%</div>
                        <div class="metric-change">Normal</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-header">
                            <span class="metric-title">Memoria</span>
                            <span class="metric-icon">üíæ</span>
                        </div>
                        <div class="metric-value" id="memory-usage">0%</div>
                        <div class="metric-change">2.1GB disponible</div>
                    </div>
                </div>

                <!-- Gr√°fico de tr√°fico -->
                <div class="traffic-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Tr√°fico de Red</h2>
                        <div class="time-selector">
                            <button class="time-btn active" onclick="changeTimeframe('1h')">1H</button>
                            <button class="time-btn" onclick="changeTimeframe('6h')">6H</button>
                            <button class="time-btn" onclick="changeTimeframe('24h')">24H</button>
                            <button class="time-btn" onclick="changeTimeframe('7d')">7D</button>
                        </div>
                    </div>
                    <div class="chart-area" id="traffic-chart"></div>
                </div>
            </div>

            <div class="sidebar-panel">
                <!-- Panel de control -->
                <div class="control-panel">
                    <h3 class="panel-title">Controles R√°pidos</h3>
                    <div class="controls-grid">
                        <button class="control-btn" onclick="restartFlask()">
                            <span>üîÑ</span>
                            <span>Reiniciar</span>
                        </button>
                        <button class="control-btn" onclick="viewLogs()">
                            <span>üìã</span>
                            <span>Ver Logs</span>
                        </button>
                        <button class="control-btn" onclick="backupSystem()">
                            <span>üíæ</span>
                            <span>Backup</span>
                        </button>
                        <button class="control-btn danger" onclick="emergencyStop()">
                            <span>‚ö†Ô∏è</span>
                            <span>Parada</span>
                        </button>
                    </div>
                </div>

                <!-- Dispositivos conectados -->
                <div class="devices-panel">
                    <h3 class="panel-title">Dispositivos Activos</h3>
                    <div class="device-list scrollbar-thin" id="devices-list"></div>
                </div>

                <!-- Feed de actividad -->
                <div class="activity-panel">
                    <h3 class="panel-title">Actividad Reciente</h3>
                    <div class="activity-feed scrollbar-thin" id="activity-feed"></div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <!-- Panel de logs -->
            <div class="logs-panel">
                <div class="panel-header">
                    <h3 class="panel-title">System Logs
