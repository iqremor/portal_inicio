<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Estudiantil IEM</title>
    
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Header -->
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-card">
                    <p class="hero-subtitle">¡Hola! <span id="heroUserName"></span>. Aquí encontrarás los cuadernillos para realizar las Pruebas Saber <span id="heroUserGrade"></span></p>
                </div>
            </section>

            <!-- Activities Section -->
            <section class="activities-section">
                <h2 class="activities-title">Exámenes Disponibles</h2>
                <!-- Exam cards will be dynamically loaded here by JavaScript -->
            </section>

            
        </main>

        <!-- Footer -->
        <div id="footer-placeholder"></div>
    </div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="../js/main.js" defer></script>
    <script type="module" src="../js/pages/dashboard.js"></script>
</body>
</html>
