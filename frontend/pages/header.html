<header class="main-header">
    <div class="main-header__content">
        <div class="main-header__logo">
            <i class="fas fa-graduation-cap main-header__logo-icon"></i>
            <h1 class="main-header__logo-title">Institución Educativa Mojarras</h1>
            <span style="font-size: 0.9rem; margin-left: 1rem;">Convivencia y Superación</span>
        </div>
        
        <div class="main-header__user">
            <div class="main-header__user-info">
                <div class="main-header__user-avatar" id="userAvatar"></div>
                <div class="main-header__user-details">
                    <span class="main-header__user-name" id="userName"></span>
                    <span class="main-header__user-grade" id="userGrade"></span>
                </div>
            </div>
            <button class="main-header__logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </button>
        </div>
    </div>
</header>
