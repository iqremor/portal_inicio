<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen - Portal Estudiantil IEM</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/examen.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="exam-container">
        <header class="exam-header">
            <div class="exam-info">
                <h1 id="examTitle"></h1>
                <span id="examArea"></span>
            </div>
            <div class="timer-container">
                <i class="fas fa-clock"></i>
                <span id="timer">00:00</span>
            </div>
        </header>

        <main class="exam-main">
            <div class="question-panel">
                <div class="question-header">
                    <div class="question-meta">
                        <span id="questionNumber"></span>
                        <span id="questionPoints"></span>
                    </div>
                    <p id="questionText"></p>
                </div>
                <div id="optionsContainer" class="options-container"></div>
            </div>

            <aside class="navigation-panel">
                <div class="progress-container">
                    <div id="progressFill" class="progress-fill"></div>
                    <span id="progressText"></span>
                </div>
                <div id="questionGrid" class="question-grid"></div>
                <div class="navigation-buttons">
                    <button id="btnPrevious" class="btn-secondary">Anterior</button>
                    <button id="btnNext" class="btn-primary">Siguiente</button>
                </div>
                <button id="btnFinishExam" class="btn-danger">Finalizar Examen</button>
            </aside>
        </main>
    </div>

    <div id="finishModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header"><h3>Confirmar Finalización</h3></div>
            <div class="modal-body">
                <p>¿Estás seguro de que quieres finalizar el examen?</p>
                <div id="examSummary"></div>
            </div>
            <div class="modal-footer">
                <button id="btnCancelFinish" class="btn-secondary">Cancelar</button>
                <button id="btnConfirmFinish" class="btn-danger">Finalizar</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <script src="../js/main.js" defer></script>
    <script type="module" src="../js/pages/exam.js"></script>
</body>
</html>
