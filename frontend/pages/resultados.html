<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Portal Estudiantil IEM</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/resultados.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="results-container">
        <header class="results-header">
            <div class="user-info">
                <div id="userAvatar" class="user-avatar"></div>
                <div>
                    <span id="userName" class="user-name"></span>
                    <span id="userGrade" class="user-grade"></span>
                </div>
            </div>
        </header>

        <main class="results-main">
            <h1 id="examAreaTitle"></h1>
            <div class="score-summary">
                <div class="score-circle">
                    <svg viewBox="0 0 36 36">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id="scoreRing" class="circle" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <span id="scorePercentage" class="score-percentage"></span>
                </div>
                <p id="scoreStatus"></p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Respuestas Correctas</h3>
                    <p id="correctAnswers"></p>
                </div>
                <div class="stat-card">
                    <h3>Respuestas Incorrectas</h3>
                    <p id="incorrectAnswers"></p>
                </div>
                <div class="stat-card">
                    <h3>Tiempo Utilizado</h3>
                    <p id="timeUsed"></p>
                </div>
                <div class="stat-card">
                    <h3>Puntuación</h3>
                    <p id="score"></p>
                </div>
            </div>

            <div class="results-actions">
                <button id="backToDashboard" class="btn-primary">Volver al Inicio</button>
                <button id="backToExams" class="btn-secondary">Ver otros exámenes</button>
            </div>
        </main>
    </div>

    <script src="../js/main.js" defer></script>
    <script type="module" src="../js/pages/results.js"></script>
</body>
</html>
